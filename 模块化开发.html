<!-- ES6 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./模块化开发/aaa.js" type="module"></script>
  <script src="./模块化开发/bbb.js" type="module"></script>
  <script src="./模块化开发/ccc.js" type="module"></script>
  <!-- 一定要加module才能用模块化 -->
  <!-- 添加module属性，说明是模块化，不会有命名冲突 -->
  <!-- 但会有问题，任何模块的数据不能相互引用，会提示undefined -->
</head>

<body>
  <div id="app"></div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    methods: {
    },
  })
</script>

</html>

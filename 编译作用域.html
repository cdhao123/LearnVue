<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 在app内，使用实例里面的show -->
    <cpn v-show="isShow"></cpn>
  </div>
</body>

<template id="cpn">
  <div>
    <h2>子组件</h2>
    <p>内容</p>
    <button v-show="isShow"></button>
    <!-- 这个button不显示 -->
  </div>
</template>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isShow:true
    },
    methods: {
    },
    components:{
      cpn:{
        template:'#cpn'
      },
      data() {
        return {
          isShow:false
        }
      },
    }
  })
</script>

</html>
